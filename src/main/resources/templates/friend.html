<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
    <link rel="stylesheet" th:href="@{style.css}"/>
</head>
<body>

<table>
    <li th:each="friend : ${friends}">
        <a th:href="@{'/students-page/edit/' + ${student.id}}">Friend: <span th:text="${student.name + ' index:' + student.index}"></span></a>
    </li>
</table>


</body>
</html>

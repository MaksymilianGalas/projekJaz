<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend</title>
    <link rel="stylesheet" th:href="@{style.css}"/>
</head>
<body>

<table>
    <tr th:each="friend : ${friends}">
        <td>
            <a>
                Friend:<span th:text="${friend.getName()}"></span>
            </a>
        </td>
        <td th:text="${friend.email}"></td>
        <td th:text="${friend.phoneNumber}"></td>
    </tr>
</table>

</body>
</html>
